<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            background: #2c2c2c;
            border-radius: 15px;
            padding: 20px;
            color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .info h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ff69b4;
        }

        .info p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .login-form {
            flex: 1;
            background: #3a3a3a;
            padding: 30px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff69b4;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: #4a4a4a;
            color: #fff;
            transition: background 0.3s ease;
        }

        .login-form input:focus {
            background: #6a6a6a;
        }

        .login-form button {
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background: #ff69b4;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-form button:hover {
            background: #ff85c4;
        }

        .buy-button {
            margin-top: 15px;
            padding: 12px;
            width: 100%;
            background: #ff6347;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
        }

        .buy-button:hover {
            background: #ff8562;
        }

        /* Animações */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Tela do Sistema (após login) */
        .container-system {
            display: none;
            width: 400px;
            padding: 20px;
            background: linear-gradient(145deg, #2b2b2b, #121212);
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(255, 20, 147, 0.8);
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .console {
            background-color: #121212;
            color: #ff69b4;
            font-family: monospace;
            border: 1px solid #ff69b4;
            padding: 10px;
            height: 150px;
            overflow-y: auto;
            margin-top: 10px;
            border-radius: 8px;
            text-align: left;
        }

        .hidden {
            display: none;
        }

        .container-system .btn-clear {
            margin-top: 15px;
            padding: 10px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .container-system .btn-clear:hover {
            background-color: #ff85c4;
        }
    </style>
</head>
<body>

<!-- Tela de Login -->
<div class="container" id="login-container">
    <div class="info">
        <h1>Desire Xiter</h1>
        <p>Bem-vindo, por favor, faça login para continuar.</p>
        <!-- Botão para comprar acesso -->
        <button class="buy-button" onclick="window.location.href='https://wa.me/5521988812345?text=Quero%20comprar%20acesso'">
            Comprar Acesso
        </button>
    </div>
    <div class="login-form">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Usuário">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="login()">Entrar</button>
    </div>
</div>

<!-- Tela do Sistema (após login) -->
<div class="container-system hidden" id="system-container">
    <h2>Bem-vindo ao sistema</h2>
    <div class="console" id="console-output">
        <p>Boa tarde, chefe! Hora de xitar!</p>
    </div>
    <button class="btn-clear" onclick="clearConsole()">Limpar Console</button>
</div>

<script>
    async function login() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Carregar os usuários do arquivo login.json
        try {
            let response = await fetch('login.json');
            let data = await response.json();
            let users = data.users;
            
            let userFound = users.find(user => user.username === username && user.password === password);

            if (userFound) {
                // Exibe a tela do sistema após login
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('system-container').classList.remove('hidden');
            } else {
                alert('Usuário ou senha inválidos!');
            }
        } catch (error) {
            console.error('Erro ao carregar o arquivo login.json', error);
        }
    }

    function clearConsole() {
        document.getElementById('console-output').innerHTML = "<p>Console limpo!</p>";
    }
</script>

</body>
</html>
