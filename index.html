<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            background: #2c2c2c;
            border-radius: 15px;
            padding: 20px;
            max-width: 1000px;
            width: 90%;
            color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .info h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ff69b4;
            animation: bounceIn 1s forwards;
        }

        .info p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .login-form {
            flex: 1;
            background: #3a3a3a;
            padding: 30px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: fadeIn 1.5s forwards;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff69b4;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: #4a4a4a;
            color: #fff;
            transition: background 0.3s ease;
        }

        .login-form input:focus {
            background: #6a6a6a;
        }

        .login-form button {
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background: #ff69b4;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-form button:hover {
            background: #ff85c4;
        }

        .hidden {
            display: none;
        }

        /* Anima√ß√µes */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        /* P√°gina do sistema */
        .container-system {
            width: 400px;
            padding: 20px;
            background: linear-gradient(145deg, #2b2b2b, #121212);
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(255, 20, 147, 0.8);
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #ff69b4;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: bounceIn 1.5s;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: start;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #ff69b4;
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            font-size: 14px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0px 4px 15px rgba(255, 105, 180, 0.7);
        }

        .btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .console {
            background-color: #121212;
            color: #ff69b4;
            font-family: monospace;
            border: 1px solid #ff69b4;
            padding: 10px;
            height: 150px;
            overflow-y: auto;
            margin-top: 10px;
            border-radius: 8px;
            text-align: left;
        }

        .footer {
            font-size: 12px;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .greeting {
            font-size: 1.5rem;
            color: #ff69b4;
            margin-top: 20px;
            text-align: center;
        }

        .current-time {
            font-size: 1.2rem;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Tela de Login -->
<div class="container" id="login-container">
    <div class="info">
        <h1>Desire Xiter</h1>
        <p>Bem-vindo, por favor, fa√ßa login para continuar.</p>
    </div>
    <div class="login-form">
        <h2>Login</h2>
        <img src="https://i.ibb.co/MGYKd4K/caveira.png" alt="Caveira" style="width: 100px; margin: 20px auto; animation: bounceIn 1s;">
        <input type="text" id="username" placeholder="Usu√°rio">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <button onclick="buyAccess()">Comprar Acesso</button>
    </div>
</div>

<!-- Tela do Sistema (ap√≥s login) -->
<div class="container-system hidden" id="system-container">
    <div class="title">
        <img src="https://i.ibb.co/MGYKd4K/caveira.png" alt="√çcone de Caveira" style="width: 40px; height: 40px;">
        <span class="title-logo">ùòøùôöùô®ùôûùôßùôö ùô≠ùôûùô©ùôöùôßùô®</span>
    </div>
    <button class="btn" onclick="executeCommand('AimBot Activator')">
        <img src="https://i.ibb.co/7SBFKHC/target.png" alt="√çcone de Alvo">
        Ativador AimBot
    </button>
    <button class="btn" onclick="executeCommand('Touch Response')">
        <img src="https://i.ibb.co/L1hQk4b/touch.png" alt="√çcone de Toque">
        Resposta ao Toque
    </button>
    <button class="btn" onclick="executeCommand('AimLock Sensi')">
        <img src="https://i.ibb.co/9HD4bpy/lock.png" alt="√çcone de Cadeado">
        Sensibilidade AimLock
    </button>
</div>

<!-- Script -->
<script>
    // Fun√ß√£o para carregar os dados de login do arquivo JSON
    async function loadLoginData() {
        const response = await fetch('login.json');
        const data = await response.json();
        return data;
    }

    // Fun√ß√£o para login
    async function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Carregar dados de login do JSON
        const loginData = await loadLoginData();

        // Verificar se as credenciais est√£o corretas
        const user = loginData.find(user => user.username === username && user.password === password);

        if (user) {
            // Se o login for bem-sucedido, exibe a tela do sistema
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('system-container').classList.remove('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        } else {
            alert('Usu√°rio ou senha incorretos.');
        }
    }

    // Fun√ß√£o para simular a execu√ß√£o de comandos no sistema
    function executeCommand(command) {
        const consoleElement = document.createElement('p');
        consoleElement.textContent = `Comando Executado: ${command}`;
        document.querySelector('.console').appendChild(consoleElement);
        scrollToBottom();
    }

    // Fun√ß√£o para rolar automaticamente para o final da console
    function scrollToBottom() {
        const consoleElement = document.querySelector('.console');
        consoleElement.scrollTop = consoleElement.scrollHeight;
    }

    // Fun√ß√£o para simular compra de acesso
    function buyAccess() {
        alert('Voc√™ ser√° redirecionado para a compra de acesso.');
        window.location.href = "https://example.com/compra"; // Substitua pelo link real de compra
    }

    // Fun√ß√£o para mostrar a sauda√ß√£o e hora atual
    function displayGreeting() {
        const greetingElement = document.querySelector('.greeting');
        const currentTimeElement = document.querySelector('.current-time');
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const formattedTime = `${hours}:${minutes < 10 ? '0' : ''}${minutes}`;

        let greetingMessage = '';
        if (hours < 12) {
            greetingMessage = 'Bom Dia';
        } else if (hours < 18) {
            greetingMessage = 'Boa Tarde';
        } else {
            greetingMessage = 'Boa Noite';
        }

        greetingElement.textContent = greetingMessage;
        currentTimeElement.textContent = `Hora Atual: ${formattedTime}`;
    }

    // Chama a fun√ß√£o para exibir sauda√ß√£o e hora ao carregar a p√°gina
    window.onload = function() {
        displayGreeting();
    };
</script>

</body>
</html>
