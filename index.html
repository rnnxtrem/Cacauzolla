<!DOCTYPE html>
<html lang="pt-BR">
<head>

<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
* {margin:0;padding:0;box-sizing:border-box;}
body {
  font-family: 'Poppins', sans-serif;
  background: #000;
  color: white;
  overflow-x: hidden;
  height: 100vh;
}
#particles-js {
  position: fixed;
  top:0;left:0;
  width:100%;height:100%;
  z-index:-1;
}
.container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100%;
  padding: 20px;
  text-align: center;
}
input, button {
  padding: 12px;
  margin: 10px 0;
  width: 100%;
  max-width: 320px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}
input {background:#222;color:white;}
button {
  background: #ff0066;
  color: white;
  font-weight: bold;
  cursor: pointer;
}
button:disabled {background:#555;cursor:not-allowed;}
.step {
  display: none;
  margin-top: 20px;
}
.step button {
  background: #00cc66;
}
#download-section, #gerador-btn {
  display: none;
}
.progress {
  height: 10px;
  background: #333;
  border-radius: 5px;
  margin-top: 10px;
  overflow: hidden;
}
.progress-bar {
  height: 100%;
  background: linear-gradient(90deg,#ff0066,#ff9900);
  width: 0;
  transition: width 0.4s;
}
.logo {
  width: 100px;
  margin-bottom: 20px;
}
.creditos {
  margin-top: 20px;
  font-size: 14px;
  font-weight: bold;
  color: #ff0066;
  text-shadow: 0 0 8px rgba(255,0,102,0.8);
}
</style>
</head>
<body>
<div id="particles-js"></div>
<div class="container" id="login-container">
  <img src="logo.png" alt="Logo" class="logo">
  <h1>Gerador de sensi</h1>
  <p>By RD ðŸ¥‹</p>
  <input type="text" id="key" placeholder="Digite sua Key">
  <button onclick="checkLogin()">Entrar</button>
  <div class="creditos">âš¡ Desenvolvido por RD ðŸ¥‹</div>
</div>

<div class="container" id="steps-container" style="display:none;">
  <h2 id="steps-title">Conclua os 5 passos para continuar...</h2>

  <div id="step1" class="step">
    <p>1. Visite o Canal 1</p>
    <button onclick="completeStep(1,'https://youtube.com/@erickdsr?si=Jj-v2cMRCy13ybxd')">Acessar</button>
    <div class="progress"><div class="progress-bar" id="bar1"></div></div>
  </div>
  <div id="step2" class="step">
    <p>2. Visite o Canal 2</p>
    <button onclick="completeStep(2,'https://youtube.com/@4mxiters?si=GGpSO2i5VvRUWsgG')">Acessar</button>
    <div class="progress"><div class="progress-bar" id="bar2"></div></div>
  </div>
  <div id="step3" class="step">
    <p>3. Visite o Canal 3</p>
    <button onclick="completeStep(3,'https://youtube.com/@shisuiyzk7?si=rIKck3FZbf48RVsH')">Acessar</button>
    <div class="progress"><div class="progress-bar" id="bar3"></div></div>
  </div>
  <div id="step4" class="step">
    <p>4. Entre no Grupo</p>
    <button onclick="completeStep(4,'https://chat.whatsapp.com/KUVSDi0SV4M1CN9AM8k44f?mode=ac_t')">Acessar</button>
    <div class="progress"><div class="progress-bar" id="bar4"></div></div>
  </div>
  <div id="step5" class="step">
    <p>5. Visite a Loja</p>
    <button onclick="completeStep(5,'https://desiretrick.com.br/?pid=rd')">Acessar</button>
    <div class="progress"><div class="progress-bar" id="bar5"></div></div>
  </div>

  <div id="download-section">
    <p id="download-text">Baixe o Painel:</p>
    <a href="CLT.apk" download><button>ðŸ“¥ Download CLT.apk</button></a>
  </div>

  <div id="gerador-btn">
    <button style="background:#ff0066" onclick="window.location.href='gerador de config.html'">Abrir Gerador</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script>
particlesJS("particles-js", {
  particles: {
    number: { value: 60 },
    size: { value: 3 },
    move: { speed: 2 },
    line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.3, width: 1 },
    color: { value: "#ffffff" }
  }
});
let vip=false;
function checkLogin(){
  let key=document.getElementById("key").value.trim().toLowerCase();
  if(key==="cacau"){vip=true;showVIP();}
  else if(key==="desirefree"){vip=false;showSteps();}
  else alert("Key invÃ¡lida!");
}
function showVIP(){
  document.getElementById("login-container").style.display="none";
  document.getElementById("steps-container").style.display="flex";
  // Remove texto de passos e "Baixe o Painel:"
  document.getElementById("steps-title").innerText = "âœ… Acesso VIP Liberado!";
  document.getElementById("download-text").style.display = "none";
  document.getElementById("download-section").style.display="block";
  document.getElementById("gerador-btn").style.display="block";
}
function showSteps(){
  document.getElementById("login-container").style.display="none";
  document.getElementById("steps-container").style.display="flex";
  document.getElementById("steps-title").innerText = "Siga os passos abaixo...";
  document.getElementById("step1").style.display="block";
}
function completeStep(step,url){
  window.open(url,"_blank");
  let bar=document.getElementById("bar"+step);
  let width=0;
  let int=setInterval(()=>{
    if(width>=100){
      clearInterval(int);
      document.getElementById("step"+step).style.display="none";
      if(step<5) document.getElementById("step"+(step+1)).style.display="block";
      else {
        document.getElementById("download-section").style.display="block";
        document.getElementById("gerador-btn").style.display="block";
      }
    } else {
      width+=10;
      bar.style.width=width+"%";
    }
  },300);
}
</script>
</body>
</html>
